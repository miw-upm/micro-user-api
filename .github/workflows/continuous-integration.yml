name: CI
on:
  push:
    branches: [develop]

jobs:
  devops:
    name: Test - Unit & Integration & SonarCloud Scan
    runs-on: ubuntu-22.04
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21
          cache: maven
